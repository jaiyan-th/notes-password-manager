{% extends "base.html" %}

{% block title %}Server Error - SecureWebApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center" style="padding: 40px;">
                <i class="fas fa-server fa-4x mb-4" style="color: #B12704;"></i>
                <h2 style="color: var(--amazon-text); font-weight: 400;">Server Error</h2>
                <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
